<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Train Scheduler</title>
		<meta charset="utf-8">
		<meta name="author" content="Zack Moumen">
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

		<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

		<!--custom stylesheet-->	
		<link rel="stylesheet" type="text/css" href="assets/style.css">

		<!--moment.js-->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    

		<!--firebase-->
	    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 header">
					<h1>Train Schedule</h1>					
				</div>
			</div>
			<div class="box">			
			<div class="row">
				<div class="col-sm-8 col-md-8 col-lg-8 col-md-offset-4 col-lg-offset-4">
					<form>
  						<div class="form-group">
    						<label for="exampleInputEmail1">Email address</label>
    						<input type="email" class="form-control" id="email" placeholder="Email">
  						</div>
  						<div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="password" placeholder="Password">
  						</div>
					</form>
				</div>
			</div>
			<div class="row">	
				<div class="col-md-4 col-md-offset-8 signup-buttons">
					<button type="submit" class="btn btn-default" id="login">Log In</button>
					<button type="submit" class="btn btn-info" id="signup">Sign Up</button>
				</div>
			</div>
			</div>
		</div>

				<!--jQuery-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>	

		<!--javascript file-->
	    <script type="text/javascript" src="login.js"></script>


	</body>
</html>

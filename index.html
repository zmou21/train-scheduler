<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Train Scheduler</title>
		<meta charset="utf-8">
		<meta name="author" content="Zack Moumen">
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

		<!--custom stylesheet-->	
		<link rel="stylesheet" type="text/css" href="assets/style.css">

		<!--moment.js-->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>    

		<!--firebase-->
	    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<h1 class="header">Train Schedule</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				</div>
			</div>
			<div class="row table-big">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <table class="table table-hover"  id="train-table">
	                  <thead>
	                    <tr>
	                      <th>Train Name</th>
	                      <th>Destination</th>
	                      <th>Frequency (min)</th>
	                      <th>Next Arrival (HH:mm)</th>
	                      <th>Minutes Away (min)</th>
	                    </tr>
	                  </thead>
	                  <tbody>
	                  </tbody>
	                </table>					
				</div>	
			</div>
			<div class="row form">
            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	                <form id="my-form">
	                	<div>
	                		<h2>Enter</h2>
	                	</div>
						<div class="form-group">
							<label class="label label-info">Train Name</label>
							<input type="text" class="form-control" id="train-name" placeholder="Enter Your Name">
						</div>
						<div class="form-group">
							<label>Destination</label>
							<input type="text" class="form-control" id="destination" placeholder="What is your role?">
						</div>
						<div class="form-group">
							<label>First Train Time (HH:mm -military time)</label>
							<input type="text" class="form-control" id="first-train" placeholder="What is your start date?">
						</div>
						<div class="form-group">
							<label>Frequency (min)</label>
							<input type="text" class="form-control" id="frequency" placeholder="What is the frequency?"id="rateForm">
						</div>
							<button type="submit" id="form-submit" class="btn btn-primary">Submit</button>
	                </form>
            	</div>			
			</div>
		</div>

		<!--jQuery-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>	

		<!--javascript file-->
	    <script type="text/javascript" src="schedule.js"></script>	

	</body>
</html>
